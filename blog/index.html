---
layout: default
---

<div class='blog container'>
  <div class='col-xs-12'>
    <div class='news section-page'>

      <h2>Latest News</h2>

      {% for post in site.posts %}
        <div class='post'>
          <h4>{{ post.date | date: '%B %d, %Y' }}</h4>

          <h2>{{ post.title }}</h2>

          <p>
            {{ post.excerpt }}
          </p>

          <a class='read-more-button' href='{{ post.url }}'>
            Read More
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
