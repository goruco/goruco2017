sponsors:
  gold:
    - name: Stride
      logo: 'stride.png'
      blurb: 'Stride is an Agile software development consultancy in New York City. We co-locate with engineering teams in New York (like Plated, Paddle8, Gust, Sailthru, XO Group, Intent Media) to help you up your game and get stuff done. Think of us as Agile SWAT teams. We leverage the skills of your entire team and help you improve code quality and your Agile process in perpetuity. Whether you seek process refinement help (TDD, refactoring, microservices, estimates, continuous delivery, and more) or need to get high quality code out the door to launch your MVP, Stride is here to help.'
      website: 'http://www.stridenyc.com/'
  silver:
    - name: Codecademy
      logo: 'codecademy.svg'
      blurb: 'Codecademy is an online learning platform that has taught 30 million users worldwide how to code. Our engineering team is small and agile, and our stack includes Ruby, Rails, and React. Our mission is to make technical education accessible to everyone.'
      website: 'https://www.codecademy.com/'
    - name: Healthify
      logo: 'healthify.png'
      blurb: "Healthify's mission is to build a world where no one's health is hindered by their need. To achieve this, we provide a platform to manage the social determinants of health for vulnerable populations. We help healthcare and government organizations alike search for community services, track referrals, and coordinate with community partners"
      website: 'https://www.healthify.us/'
    - name: Betterment
      logo: 'betterment.png'
      blurb: "Betterment is the largest independent online financial advisor with $9 billion in assets under management. The service is designed to help increase customers’ long-term returns and lower taxes for retirement planning, building wealth, and other financial goals. Betterment takes advanced investment strategies and uses technology to deliver them to more than 250,000 customers."
      website: 'https://www.betterment.com/'
    - name: 'XOGroup'
      logo: 'xogroup.png'
      blurb: "XO Group’s mission is to help people navigate and truly enjoy life’s biggest moments together through our brands The Knot, The Nest, The Bump and GigMasters.  Our agile engineering teams are focused on our users, our technology, and our products.  We have powered millions of events with our technology and continue to scale for tomorrow's celebrations."
      website: 'http://xogroupinc.com/'
  bronze:
    - name: CarbonFive
      logo: 'carbonfive.png'
      blurb: 'Carbon Five is a digital product development consultancy. We partner with our clients to create exceptional products and grow effective teams.'
      website: 'http://www.carbonfive.com/'
    - name: WyeWorks
      logo: 'wyeworks.png'
      blurb: "WyeWorks is the best way to expand your engineering team. We act as if we're part of your company, adopting your process and suggesting best practices. We are Agile, we show progress every day. We do code reviews and pair programming because quality is taken to heart. Our happy clients are our best credentials."
      website: 'https://wyeworks.com/'
